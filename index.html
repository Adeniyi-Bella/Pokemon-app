<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Pokemon-APP</title>
   <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="flex-div">
      <div class="pokemon-section">
         <h2>Pokedex</h2>
         <div class="loader"></div>
         <ul class="pokemon-list">
         </ul>
      </div>
      <div class="show-details" style="visibility: hidden;">
         <p id="pokemon-name" style="display: inline-block;"></p>
         <p id="pokemon-height" style="display: inline-block; float: right; padding-right: 30px;"></p>
         <img id="pokemon-img" style="display: block;" src="#"alt="">
         <p class="close-button" style="margin-top: 100px; margin-left: 200px; box-sizing: border-box; display: none; cursor: pointer">close</p>
      </div>
   </div>

   <script src="js/fetch.umd.js"></script>
   <script src="js/polyfill.min.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
